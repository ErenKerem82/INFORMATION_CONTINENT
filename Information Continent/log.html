<body class="text-center">

  <form class="form-signin">
    <img class="mb-4" src="https://www.pngfind.com/pngs/m/63-631239_login-png-login-icon-png-transparent-png.png" alt=""
      width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Are you ready ?</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="main.html">Log in</a></button>
    <p class="mt-5 mb-3 text-muted">&copy; Kerem Kenan Eren</p>
  </form>
